<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add the Gunslinger Remodel NOW!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0f0f0f;
      --card-bg: #1f1f1f;
      --accent: #ff9500;
      --text: #e0e0e0;
      --mute: #777;
      --radius: 8px;
      --gap: 1rem;
      --transition: 0.3s ease;
      --shadow: rgba(0, 0, 0, 0.6);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(135deg, #111, #222);
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: var(--accent);
      text-shadow: 0 2px 6px var(--shadow);
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: var(--mute);
      font-weight: 300;
    }
    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--gap);
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px var(--shadow);
      transition: transform var(--transition), box-shadow var(--transition);
      object-fit: cover;
      display: block;
    }
    .gallery img:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 36px var(--shadow);
    }
    .cta {
      text-align: center;
      margin: 3rem 0;
    }
    .cta a {
      display: inline-block;
      padding: 0.9rem 2.2rem;
      background: var(--accent);
      color: var(--bg);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px var(--shadow);
      transition: background var(--transition), box-shadow var(--transition);
    }
    .cta a:hover {
      background: #ffa733;
      box-shadow: 0 8px 24px var(--shadow);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      font-size: 0.9rem;
      color: var(--mute);
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem; }
      .cta a { width: 100%; box-sizing: border-box; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Add the Gunslinger Remodel NOW!</h1>
    <p>We demand the updated Gunslinger model be added to the game immediately. No more delays!</p>
  </header>

  <main>
    <div class="gallery">
      <img src="assets/gunslinger1.png" alt="Gunslinger Concept 1">
      <img src="assets/gunslinger2.png" alt="Gunslinger Concept 2">
      <img src="assets/gunslinger3.png" alt="Gunslinger Concept 3">
      <img src="assets/gunslinger4.png" alt="Gunslinger Concept 4">
    </div>
  </main>

  <footer>
    &copy; 2025 addgunslingerremodel.com â€” Join the fight for better models!
  </footer>

</body>
</html>
